<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cursor Sketch</title>

  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <button type="button" class="reset-button">Reset Sketch</button><br>
  <button type="button" data-size=20 class="size-button">20x20 Grid</button>
  <button type="button" data-size=30 class="size-button">30x30 Grid</button>
  <button type="button" data-size=50 class="size-button">50x50 Grid</button>
  <div class="sketch-pad-wrapper">
    <div class="sketch-pad"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
